<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit a Recipe | Apoy Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: beige;
        }

        nav {
            background-color: #343a40;
        }

        .navbar-brand img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
            background-color: white;
        }

        .navbar-title {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }

        .form-container {
            background-color: #f1e6d7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
            max-width: 600px; /* Set the maximum width */
            margin: 100px auto; /* Center the container */
        }

        .form-container h1 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #ff5733;
            border-color: #ff5733;
        }

        .btn-primary:hover {
            background-color: #e74c3c;
            border-color: #e74c3c;
        }

        small {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="https://cdn.discordapp.com/attachments/1049482267933806604/1316212562442059896/H9VujFS7h81wAAAAABJRU5ErkJggg.png?ex=675a39f8&is=6758e878&hm=8f9f41f91df79f7380a7ab83aa23a98cac0762e0ccd4b83b4a4168c9ab8dbe3d&" alt="Logo" class="rounded-circle">
                <div class="navbar-title">Apoy Recipes</div>
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Breakfast Recipe.html">BREAKFAST RECIPES |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Lunch Menu.html">LUNCH RECIPES |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Dinner Recipe.html">DINNER RECIPES |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Dessert Recipe.html">DESSERT RECIPES |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suggestions.html">SEND RECIPES HERE</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control" type="text" placeholder="Find recipe...">
                    <button class="btn btn-danger" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <h1>Submit Your Recipe</h1>
        <form>
            <div class="form-group mb-3">
                <label for="recipe">Recipe Name</label>
                <input type="text" class="form-control" id="recipe" placeholder="Enter your recipe name">
                <small class="form-text">What is the name of your recipe?</small>
            </div>
            <div class="form-group mb-3">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="3" placeholder="List your ingredients..."></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="instructions">Instructions</label>
                <textarea class="form-control" id="instructions" rows="3" placeholder="Write the cooking instructions..."></textarea>
            </div>
            <small class="form-text d-block mb-3">Your recipe better not be bad.</small>
            <button type="submit" class="btn btn-primary">Submit Recipe</button>
        </form>
    </div>

</body>

</html>
